<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deberes Helper</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore-compat.js"></script>
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <button id="back-btn" class="icon-btn hidden">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
            </button>
            <h1 id="header-title">Asignaturas</h1>
        </header>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- View: Subject List -->
            <div id="view-subjects" class="view active">
                <div class="subject-grid" id="subject-list">
                    <!-- Subjects injected by JS -->
                </div>
            </div>

            <!-- View: Page List -->
            <div id="view-pages" class="view">
                <div class="page-list" id="page-list">
                    <!-- Pages injected by JS -->
                </div>
            </div>

            <!-- View: Result/Details -->
            <div id="view-result" class="view">
                <div class="result-container" id="result-content">
                    <!-- Result content injected by JS -->
                </div>
            </div>
        </main>

        <!-- Floating Action Button -->
        <button id="fab-add" class="fab">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12h14" />
            </svg>
        </button>

        <!-- Modal: Select Subject/Page -->
        <div id="modal-select" class="modal">
            <div class="modal-content bottom-sheet">
                <h2>Nueva P치gina</h2>
                <div class="form-group">
                    <label>Asignatura</label>
                    <select id="select-subject"></select>
                </div>
                <div class="form-group">
                    <label>P치gina del libro</label>
                    <input type="number" id="input-page" placeholder="Ej: 42">
                </div>
                <div class="modal-actions">
                    <button id="btn-cancel-select" class="btn btn-secondary">Cancelar</button>
                    <button id="btn-confirm-select" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>

        <!-- Fullscreen Overlay: Camera -->
        <div id="overlay-camera" class="fullscreen-overlay hidden">
            <video id="camera-feed" autoplay playsinline></video>
            <div class="camera-ui">
                <div class="camera-header">
                    <span class="camera-instruction">Pon la p치gina en la c치mara</span>
                    <button id="btn-close-camera" class="icon-btn close-camera">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                            <path d="M18 6L6 18M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="camera-footer">
                    <button id="btn-capture" class="capture-btn">
                        <div class="capture-inner"></div>
                    </button>
                </div>
            </div>
            <canvas id="camera-canvas" class="hidden"></canvas>
        </div>

        <!-- Fullscreen Overlay: Processing -->
        <div id="overlay-processing" class="fullscreen-overlay hidden flex-center">
            <div class="spinner"></div>
            <p id="processing-text">Procesando...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
