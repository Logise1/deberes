<!-- Modal: Confirm Page -->
<div id="modal-confirm-page" class="modal">
    <div class="modal-content center-modal">
        <h2>Confirmar Página</h2>
        <p>¿Es esta la página del libro?</p>
        <div class="page-display-large" id="confirm-page-display">42</div>

        <div class="modal-actions-column">
            <button id="btn-page-yes" class="btn btn-primary full-width">Sí, es correcta</button>
            <button id="btn-page-no" class="btn btn-secondary full-width">No, corregir</button>
        </div>
    </div>
</div>

<!-- Modal: Edit Page Number -->
<div id="modal-edit-page" class="modal">
    <div class="modal-content">
        <h2>Corregir Página</h2>
        <div class="form-group">
            <label>Introduce el número correcto:</label>
            <input type="number" id="input-correct-page" placeholder="Ej: 42">
        </div>
        <div class="modal-actions">
            <button id="btn-save-page" class="btn btn-primary">Guardar</button>
        </div>
    </div>
</div>
